<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lays Sonego | Rituais de Beleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              midnight: {
                950: "#050505", // Pure elegance black/navy hybrid
                900: "#0a0a0a",
                800: "#121212",
                100: "#E0E7FF", // Very light blue for light mode accents
              },
              champagne: {
                50: "#FCFAF7", // Cream background for light mode
                100: "#FBF7F0", // Silk white
                200: "#F0E6D2",
                300: "#E6D5B8",
                400: "#D4B88C", // Muted Gold
                500: "#C19D6C", // Rich Bronze/Gold
                600: "#9E7C4F",
                700: "#7A6240",
                800: "#5D4A2F",
                900: "#4A3B22", // Dark gold for text in light mode
              },
            },
            fontFamily: {
              serif: ["Cormorant Garamond", "serif"],
              display: ["Italiana", "serif"],
              script: ["Pinyon Script", "cursive"],
              sans: ["Montserrat", "sans-serif"],
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "silk-texture":
                "url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=75&w=1200&auto=format&fit=crop&fm=webp')",
            },
            animation: {
              float: "float 8s ease-in-out infinite",
              "slow-spin": "spin 20s linear infinite",
              reveal: "reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              slideIn: "slideIn 0.3s ease-out both",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-15px)" },
              },
              reveal: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideIn: {
                "0%": { opacity: "0", transform: "translateX(-8px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
            },
          },
        },
      };
    </script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Gloock&family=Italiana&family=Montserrat:wght@200;300;400;500&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles handled by Tailwind classes in App.tsx now */
      html,
      body {
        font-family: "Montserrat", sans-serif;
        overflow-x: hidden;
        max-width: 100vw;
      }
      h1,
      h2,
      h3 {
        font-family: "Italiana", serif;
      }
      .font-script {
        font-family: "Pinyon Script", cursive;
      }
      .font-gloock {
        font-family: "Gloock", serif;
      }

      /* Smooth scrolling & luxury selection */
      ::selection {
        background: #c19d6c;
        color: #050505;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #050505;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }

      /* Dropdown slide-in animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
